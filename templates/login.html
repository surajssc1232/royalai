<!DOCTYPE html>
<html>
<head>
    <title>Login - Royal Grok AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Times New Roman', serif;
            background-color: #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background-color: #3c3836;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(40, 40, 40, 0.3);
            border: 2px solid #504945;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #ebdbb2;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .crown-emoji {
            font-size: 2.5em;
            margin-bottom: 20px;
            display: block;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #665c54;
            border-radius: 8px;
            font-family: 'Times New Roman', serif;
            font-size: 16px;
            background-color: #1d2021;
            color: #ebdbb2;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #83a598;
            box-shadow: 0 0 5px rgba(131, 165, 152, 0.5);
        }

        .hint {
            color: #928374;
            font-style: italic;
            margin-top: 10px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        button {
            background-color: #458588;
            color: #ebdbb2;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #689d6a;
        }

        .error-message {
            color: #fb4934;
            margin-top: 15px;
            display: none;
            font-size: 0.95em;
            padding: 10px;
            border-radius: 5px;
            background-color: #3c3836;
            border: 1px solid #cc241d;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }

            .crown-emoji {
                font-size: 2em;
            }

            input {
                padding: 12px;
                font-size: 16px;
            }

            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 20px;
            }

            .crown-emoji {
                font-size: 1.8em;
            }

            .hint {
                font-size: 0.85em;
                margin-top: 8px;
            }

            .error-message {
                font-size: 0.9em;
                padding: 8px;
            }
        }

        /* Animation for error shake */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <span class="crown-emoji">ðŸ‘‘</span>
        <h1>Royal Grok AI</h1>
        <form id="login-form" onsubmit="return authenticate(event)">
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter thy secret password..." required>
                <div class="hint">
                    Hint: Master Suraj's favorite sci-fi movie ðŸŽ¬
                </div>
            </div>
            <button type="submit">Enter the Royal Chamber</button>
        </form>
        <div id="error-message" class="error-message">
            Incorrect password, thou shall not pass!
        </div>
    </div>

    <script>
        async function authenticate(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginForm = document.getElementById('login-form');
            
            try {
                const response = await fetch('/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/chat';
                } else {
                    errorMessage.style.display = 'block';
                    document.getElementById('password').value = '';
                    loginForm.classList.add('shake');
                    setTimeout(() => loginForm.classList.remove('shake'), 600);
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
