<!DOCTYPE html>
<html>
<head>
    <title>Royal Grok AI Chat</title>

    

    <!-- Add showdown library for markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f5e6;
        }
        #chat-container {
            height: 400px;
            border: 2px solid #8b7355;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        .message p {
            margin: 0;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
            border: 1px solid #b0c4de;
        }
        .bot-message {
            background-color: #fff3e0;
            margin-right: 20%;
            border: 1px solid #deb887;
            font-family: 'Times New Roman', serif;
        }
        /* Enhanced markdown styling */
        .bot-message h3 {
            color: #4a3c28;
            border-bottom: 1px solid #8b7355;
            padding-bottom: 5px;
            margin-top: 10px;
        }
        .bot-message strong {
            color: #6b5535;
        }
        .bot-message em {
            color: #8b7355;
        }
        .bot-message blockquote {
            border-left: 3px solid #8b7355;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #fdf5e6;
            font-style: italic;
        }
        .bot-message code {
            background-color: #f5e6d3;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
            color: #6b5535;
        }
        .bot-message hr {
            border: none;
            border-top: 1px solid #deb887;
            margin: 15px 0;
        }
        .bot-message ul, .bot-message ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .bot-message li {
            margin: 5px 0;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #8b7355;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
        }
        button {
            padding: 10px 20px;
            background-color: #8b7355;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
        }
        button:hover {
            background-color: #6b5535;
        }
        #stopButton {
            background-color: #d32f2f;
        }
        #stopButton:hover {
            background-color: #9a0007;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Royal Loading Animation */
        .loading-container {
            display: none;
            text-align: left;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff3e0;
            border: 1px solid #deb887;
            border-radius: 5px;
            width: auto;
            max-width: 250px;
        }
        .crown-loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            background: linear-gradient(45deg, #ffd700, #daa520);
            clip-path: polygon(50% 0%, 80% 30%, 100% 30%, 100% 70%, 80% 70%, 50% 100%, 20% 70%, 0% 70%, 0% 30%, 20% 30%);
            animation: crownSpin 2s infinite;
            vertical-align: middle;
        }
        .loading-text {
            color: #8b7355;
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 0.9em;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes crownSpin {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-dots {
            display: inline-block;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4) infinite;
        }

        /* Add modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8f5e6;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #8b7355;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .modal h2 {
            color: #6b5535;
            margin-bottom: 20px;
            font-family: 'Times New Roman', serif;
        }
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #8b7355;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
        }
        .modal button {
            margin-top: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Address thy query to the Royal AI...">
        <button onclick="sendMessage()" id="sendButton">Send</button>
        <button onclick="logout()" id="logoutButton">Logout</button>
    </div>

    <!-- Add modal dialog -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <h2>ðŸ”’ Royal Access Required</h2>
            <p>Thou hast reached the limit of free queries. Enter the royal code to gain unlimited access.</p>
            <input type="text" id="specialCode" placeholder="Enter thy special code...">
            <button onclick="verifySpecialCode()">Submit Code</button>
        </div>
    </div>

    <script>
        // Initialize showdown converter with all features enabled
        const converter = new showdown.Converter({
            tables: true,
            tasklists: true,
            strikethrough: true,
            simplifiedAutoLink: true,
            parseImgDimensions: true,
            simpleLineBreaks: true
        });

        function showLoading() {
            const loadingDiv = document.getElementById('loading-container');
            if (loadingDiv) {
                loadingDiv.style.display = 'block';
            }
            document.getElementById('sendButton').disabled = true;
            document.getElementById('user-input').disabled = true;
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loading-container');
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
            }
            document.getElementById('sendButton').disabled = false;
            document.getElementById('user-input').disabled = false;
            document.getElementById('user-input').focus();
        }

        function logout() {
            window.location.href = '/logout';
        }

        function addMessage(message, isUser) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (isUser) {
                messageDiv.textContent = message;
            } else {
                const htmlContent = converter.makeHtml(message);
                messageDiv.innerHTML = htmlContent;
            }
            
            chatContainer.appendChild(messageDiv);
            setTimeout(() => messageDiv.classList.add('show'), 10);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function verifySpecialCode() {
            const code = document.getElementById('specialCode').value;
            try {
                const response = await fetch('/verify_special_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('codeModal').style.display = 'none';
                    addMessage("ðŸŽ‰ Unlimited access granted! You now have royal privileges.", false);
                    // Retry the last message
                    const userInput = document.getElementById('user-input');
                    if (userInput.value) {
                        sendMessage();
                    }
                } else {
                    alert("Invalid code. Please try again.");
                }
            } catch (error) {
                console.error('Error:', error);
                alert("An error occurred while verifying the code.");
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, true);
            userInput.value = '';

            // Show loading in chat container
            const chatContainer = document.getElementById('chat-container');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-container';
            loadingDiv.id = 'loading-container';
            loadingDiv.innerHTML = `
                <div class="crown-loader"></div>
                <div class="loading-text">
                    Composing royal response<span class="loading-dots"></span>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            loadingDiv.style.display = 'block';

            // Disable input while processing
            userInput.disabled = true;
            document.getElementById('sendButton').disabled = true;

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                if (data.needs_code) {
                    document.getElementById('codeModal').style.display = 'block';
                } else if (data.error) {
                    addMessage(`Error: ${data.error}`, false);
                } else {
                    addMessage(data.response, false);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('My sincerest apologies, but there appears to be an error in processing thy message.', false);
            } finally {
                hideLoading();
                const loadingDiv = document.getElementById('loading-container');
                if (loadingDiv) {
                    loadingDiv.remove();
                }
            }
        }

        // Allow Enter key to send message
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
